<html lang="ar" dir="rtl">
<head>

    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --header-bg: #007b7b;
            --header-text: white;
            --container-bg: white;
            --container-border: #eee;
            --criteria-bg: #f8f9fa;
            --button-bg: #007b7b;
            --button-hover: #005f5f;
            --edit-btn: #ffc107;
            --edit-hover: #e0a800;
            --delete-btn: #ff4c4c;
            --delete-hover: #e43b3b;
            --input-border: #ddd;
            --input-focus: #007b7b;
            --task-card-bg: white;
            --task-card-shadow: rgba(0, 0, 0, 0.1);
            --highlight-color: #007b7b;
            --work-color: #ff6b6b;
            --personal-color: #48dbfb;
            --study-color: #1dd1a1;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --header-bg: #004d4d;
            --header-text: #f0f0f0;
            --container-bg: #2d2d2d;
            --container-border: #444;
            --criteria-bg: #3a3a3a;
            --button-bg: #006666;
            --button-hover: #004d4d;
            --edit-btn: #ffaa00;
            --edit-hover: #e69500;
            --delete-btn: #cc3a3a;
            --delete-hover: #b32b2b;
            --input-border: #555;
            --input-focus: #009999;
            --task-card-bg: #333333;
            --task-card-shadow: rgba(0, 0, 0, 0.3);
            --highlight-color: #009999;
            --work-color: #ff5252;
            --personal-color: #00d2d3;
            --study-color: #10ac84;
        }

        body {
            font-family: 'Tahoma', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--task-card-shadow);
            transition: background-color 0.3s;
        }
        .criteria-section {
            background-color: var(--criteria-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--container-border);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .criteria-section h3 {
            margin-top: 0;
            color: var(--highlight-color);
            transition: color 0.3s;
        }
        .criteria-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .criteria-item input {
            margin-left: 10px;
        }
        .category-filter {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--container-border);
        }
        .category-filter h4 {
            margin-bottom: 10px;
            color: var(--highlight-color);
        }
        .category-options {
            display: flex;
            gap: 10px;
        }
        .category-option {
            display: flex;
            align-items: center;
        }
        .category-option input {
            margin-left: 5px;
        }
        .add-task {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .add-task input, .add-task select {
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-family: inherit;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        .add-task input:focus, .add-task select:focus {
            outline: none;
            border-color: var(--input-focus);
        }
        .task-input {
            flex: 1;
            min-width: 200px;
        }
        .category-select {
            width: 120px;
        }
        .date-input {
            width: 150px;
        }
        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .buttons-container button {
            flex: 1;
        }
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-family: inherit;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--input-focus);
        }
        .search-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: var(--button-hover);
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-card {
            background: var(--task-card-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--task-card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            transition: background-color 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .task-card::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 5px;
            border-radius: 8px 0 0 8px;
        }
        .work::before {
            background-color: var(--work-color);
        }
        .personal::before {
            background-color: var(--personal-color);
        }
        .study::before {
            background-color: var(--study-color);
        }
        .task-info {
            flex: 1;
        }
        .task-text {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }
        .task-category {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 5px;
        }
        .work-category {
            background-color: var(--work-color);
            color: white;
        }
        .personal-category {
            background-color: var(--personal-color);
            color: white;
        }
        .study-category {
            background-color: var(--study-color);
            color: white;
        }
        .task-actions {
            display: flex;
            gap: 5px;
        }
        .edit-btn {
            background-color: var(--edit-btn);
            padding: 5px 10px;
            font-size: 14px;
        }
        .edit-btn:hover {
            background-color: var(--edit-hover);
        }
        .delete-btn {
            background-color: var(--delete-btn);
            padding: 5px 10px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: var(--delete-hover);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .theme-icon {
            font-size: 18px;
        }
        .no-tasks {
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>ŸÅŸáÿ±ÿ≥ ÿßŸÑŸÖŸáÿßŸÖ</header>
    <div class="container">
        <div class="buttons-container">
            <button class="translate-button" onclick="toggleTranslation()">ÿ™ÿ±ÿ¨ŸÖÿ©</button>
            <button id="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">üåì</span> ŸÖÿ∏Ÿáÿ±
            </button>
        </div>
        
        <div class="criteria-section">
            <h3>ŸÖÿπÿßŸäŸäÿ± ÿßŸÑŸÅŸáÿ±ÿ≥ÿ©</h3>
            <div class="criteria-item">
                <input type="radio" id="noSort" name="sortCriteria" checked>
                <label for="noSort">ÿ®ÿØŸàŸÜ ÿ™ÿ±ÿ™Ÿäÿ®</label>

            <!-- ŸÇÿ≥ŸÖ ÿ™ÿµŸÅŸäÿ© ÿßŸÑÿ™ÿµŸÜŸäŸÅ ÿßŸÑÿ¨ÿØŸäÿØ -->
            <div class="category-filter">
                <h4>ÿ™ÿµŸÅŸäÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿµŸÜŸäŸÅ</h4>
                <div class="category-options">
                    <div class="category-option">
                        <input type="radio" id="allCategories" name="categoryFilter" value="all" checked>
                        <label for="allCategories">ÿßŸÑŸÉŸÑ</label>

                    <div class="category-option">

                        <input type="radio" id="studyFilter" name="categoryFilter" value="study">

                    </div>

        <div class="add-task">
            <input type="text" id="taskInput" class="task-input" placeholder="ÿ£ÿØÿÆŸÑ ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©...">
            <select id="taskCategory" class="category-select">
                <option value="work">ÿπŸÖŸÑ</option>
                <option value="personal">ÿ¥ÿÆÿµŸä</option>

            </select>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÖŸáÿßŸÖ..." class="search-input">
            <button onclick="searchTasks()" class="search-button">ÿ®ÿ≠ÿ´</button>
        </div>

        <ul id="taskList" class="task-list">
            <li class="no-tasks">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸáÿßŸÖ ŸÖÿ∂ÿßŸÅÿ© ÿ®ÿπÿØ</li>
        </ul>

    <script>
        let tasks = [];
        let isTranslated = false;
        let isDarkMode = false;
        let editIndex = -1;

        function loadSettings() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                if (tasks.length > 0) {
                    document.querySelector('.no-tasks').style.display = 'none';
                }
            }
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                enableDarkMode();
            }
            
            renderTasks();
        }

        function extractNumber(text) {
            const matches = text.match(/\d+/);
            return matches ? parseInt(matches[0]) : null;
        }

        function searchTasks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const taskItems = document.querySelectorAll('.task-card');
            
            if (!searchTerm) {
                renderTasks();
                return;
            }
            
            let foundTasks = false;
            
            taskItems.forEach(task => {
                const taskText = task.textContent.toLowerCase();
                if (taskText.includes(searchTerm)) {
                    task.style.display = 'flex';
                    foundTasks = true;
                } else {
                    task.style.display = 'none';
                }
            });
            
            const noTasksMsg = document.querySelector('.no-tasks');
            const noResultsMsg = document.getElementById('no-results');
            
            if (!foundTasks) {
                if (!noResultsMsg) {
                    const taskList = document.getElementById('taskList');
                    const msg = document.createElement('li');
                    msg.id = 'no-results';
                    msg.className = 'no-tasks';
                    msg.textContent = isTranslated ? 'No tasks found' : 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸáÿßŸÖ ŸÖÿ∑ÿßÿ®ŸÇÿ©';
                    taskList.appendChild(msg);
                }
            } else if (noResultsMsg) {
                noResultsMsg.remove();
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="no-tasks">' + 
                    (isTranslated ? 'No tasks added yet' : 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸáÿßŸÖ ŸÖÿ∂ÿßŸÅÿ© ÿ®ÿπÿØ') + 
                    '</li>';
                return;
            }

            let filteredTasks = [...tasks];
            
            // ÿ™ÿµŸÅŸäÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿµŸÜŸäŸÅ ÿßŸÑŸÖÿÆÿ™ÿßÿ±
            const selectedCategory = document.querySelector('input[name="categoryFilter"]:checked').value;
            if (selectedCategory !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.category === selectedCategory);
            }
            
            let sortedTasks = [...filteredTasks];
            
            if (document.getElementById('arabicSort').checked) {
                sortedTasks.sort((a, b) => a.text.localeCompare(b.text, 'ar'));
            } 
            else if (document.getElementById('highToLow').checked) {
                sortedTasks.sort((a, b) => {
                    const numA = extractNumber(a.text);
                    const numB = extractNumber(b.text);
                    
                    if (numA !== null && numB !== null) {
                        return numB - numA;
                    }
                    else if (numA !== null) {
                        return -1;
                    }
                    else if (numB !== null) {
                        return 1;
                    }
                    else {
                        return a.text.localeCompare(b.text, 'ar');
                    }
                });
            }
            else if (document.getElementById('lowToHigh').checked) {
                sortedTasks.sort((a, b) => {
                    const numA = extractNumber(a.text);
                    const numB = extractNumber(b.text);
                    
                    if (numA !== null && numB !== null) {
                        return numA - numB;
                    }
                    else if (numA !== null) {
                        return -1;
                    }
                    else if (numB !== null) {
                        return 1;
                    }
                    else {
                        return a.text.localeCompare(b.text, 'ar');
                    }
                });
            }
            else if (document.getElementById('dueDateSort').checked) {
                sortedTasks.sort((a, b) => {
                    if (!a.dueDate && !b.dueDate) return 0;
                    if (!a.dueDate) return 1;
                    if (!b.dueDate) return -1;
                    return new Date(a.dueDate) - new Date(b.dueDate);
                });
            }

            sortedTasks.forEach((task, index) => {
                const taskCard = document.createElement('li');
                taskCard.className = `task-card ${task.category}`;
                
                const dueDate = task.dueDate ? 
                    new Date(task.dueDate).toLocaleDateString('ar-EG') : 
                    (isTranslated ? 'No due date' : 'ŸÑÿß ŸäŸàÿ¨ÿØ ÿ™ÿßÿ±ŸäÿÆ');
                
                const categoryText = isTranslated ? 
                    (task.category === 'work' ? 'Work' : 
                     task.category === 'personal' ? 'Personal' : 'Study') :
                    (task.category === 'work' ? 'ÿπŸÖŸÑ' : 
                     task.category === 'personal' ? 'ÿ¥ÿÆÿµŸä' : 'ÿØÿ±ÿßÿ≥ÿ©');
                
                const categoryClass = `${task.category}-category`;
                
                taskCard.innerHTML = `
                    <div class="task-info">
                        <div class="task-text">
                            <span>${task.text[0].toUpperCase()}:</span>
                            ${task.text}
                            <span class="task-category ${categoryClass}">${categoryText}</span>
                        </div>
                        <div class="task-meta">
                            <div>${isTranslated ? 'Due:' : 'ÿ™ÿßÿ±ŸäÿÆ:'} ${dueDate}</div>
                            <div>${formatDate(task.date)}</div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask(${index})">
                            ${isTranslated ? 'Edit' : 'ÿ™ÿπÿØŸäŸÑ'}
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${index})">
                            ${isTranslated ? 'Delete' : 'ÿ≠ÿ∞ŸÅ'}
                        </button>
                    </div>
                `;
                taskList.appendChild(taskCard);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString){
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            const taskCategory = document.getElementById('taskCategory').value;
            const taskDueDate = document.getElementById('taskDueDate').value;

            if (!taskText) {
                alert(isTranslated ? 'Please enter a task.' : 'ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿ£ÿØÿÆŸÑ ŸÖŸáŸÖÿ©.');
                return;
            }

            if (editIndex === -1) {
                tasks.push({
                    text: taskText,
                    category: taskCategory,
                    dueDate: taskDueDate,
                    date: new Date()
                });
            } else {
                tasks[editIndex] = {
                    text: taskText,
                    category: taskCategory,
                    dueDate: taskDueDate,
                    date: tasks[editIndex].date
                };
                editIndex = -1;
                document.querySelector('.add-task button').textContent = 
                    isTranslated ? 'Add Task' : 'ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸáŸÖÿ©';
            }

            taskInput.value = '';
            document.getElementById('taskCategory').value = 'work';
            document.getElementById('taskDueDate').value = '';
            saveTasks();
            renderTasks();
            document.querySelector('.no-tasks').style.display = 'none';
        }

        function editTask(index) {
            const task = tasks[index];
            document.getElementById('taskInput').value = task.text;
            document.getElementById('taskCategory').value = task.category;
            document.getElementById('taskDueDate').value = task.dueDate || '';
            editIndex = index;
            document.querySelector('.add-task button').textContent = 
                isTranslated ? 'Update Task' : 'ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸáŸÖÿ©';
            document.getElementById('taskInput').focus();
        }

        function deleteTask(index) {
            if (confirm(isTranslated ? 'Are you sure?' : 'ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØÿü')) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
                if (tasks.length === 0) {
                    document.querySelector('.no-tasks').style.display = 'block';
                }
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function toggleTranslation() {
            isTranslated = !isTranslated;
            
            const translations = {
                'ŸÅŸáÿ±ÿ≥ ÿßŸÑŸÖŸáÿßŸÖ': 'Task Index',
                'ÿ£ÿØÿÆŸÑ ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©...': 'Enter a new task...',
                'ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸáŸÖÿ©': 'Add Task',
                'ÿ™ÿ±ÿ¨ŸÖÿ©': 'Translate',
                'ŸÖÿ∏Ÿáÿ±': 'Theme',
                'ŸÖÿπÿßŸäŸäÿ± ÿßŸÑŸÅŸáÿ±ÿ≥ÿ©': 'Indexing Criteria',
                'ÿ®ÿØŸàŸÜ ÿ™ÿ±ÿ™Ÿäÿ®': 'No Sorting',
                'ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ£ÿ®ÿ¨ÿØŸä ÿßŸÑÿπÿ±ÿ®Ÿä': 'Arabic Alphabetical Order',
                'ŸÖŸÜ ÿßŸÑÿ£ŸÉÿ®ÿ± ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ (ŸÑŸÑÿ£ÿ±ŸÇÿßŸÖ)': 'High to Low (Numbers)',
                'ŸÖŸÜ ÿßŸÑÿ£ŸÇŸÑ ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÉÿ®ÿ± (ŸÑŸÑÿ£ÿ±ŸÇÿßŸÖ)': 'Low to High (Numbers)',
                'ÿ≠ÿ≥ÿ® ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ•ŸÜÿ¨ÿßÿ≤': 'By Due Date',
                'ÿπŸÖŸÑ': 'Work',
                'ÿ¥ÿÆÿµŸä': 'Personal',
